<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - सेवाSHARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style3.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="seva.png" alt="SevaShare Logo" style="width: 40px; height: auto;">
            सेवाSHARE
        </a>

        <!-- Navbar Links -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link active" href="SIte.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="ngo.html">Donate</a></li>
            </ul>
        </div>

        <!-- Chat with Us Button (Aligned to the right) -->
        <a href="https://wa.me/1234567890" target="_blank" class="btn btn-chat align-items-center">
            <i class="bi bi-headset me-2"></i> Chat with Us
        </a>        
    </div>
</nav>
    <div class="container mt-5">
        <h2>Register to सेवाSHARE</h2>
        <form id="registration-form">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your First name" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your Last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                <small id="usernameError" class="text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #2da9e7;">Register</button>
        </form>
    </div>
       <!-- Footer -->
       <footer class="footer-section">
        <div class="container-fluid">
            <p>&copy; 2024 SevaShare | Emergency Resource Exchange</p>
        </div>
        <div class="row justify-content-center">
            <!-- Helpline -->
            <div class="col-md-4 mb-3 mb-md-0">
                <p class="mb-0">
                    <i class="bi bi-telephone-fill me-2" style="color: var(--sky-blue);"></i>
                    <a href="tel:+1234567890" class="text-decoration-none text-dark">+1 (234) 567-890</a>
                </p>
            </div>
            <!-- Email Address -->
            <div class="col-md-5">
                <p class="mb-0">
                    <i class="bi bi-envelope-fill me-2" style="color: var(--sky-blue);"></i>
                    <a href="mailto:support@sevashare.org" class="text-decoration-none text-dark">support@sevashare.org</a>
                </p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//code.tidio.co/ewnq0vtyz0asb99wpfriwxbxbsybxcxw.js" async></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
          e.preventDefault();  // Prevent default form submission
        
          // Gather form data
          const formData = {
            first_name: e.target.first_name.value,
            last_name: e.target.last_name.value,
            email: e.target.email.value,
            phone: e.target.phone.value,
          };
        
          // Send data to the backend
          fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          })
          .then(response => response.json())
          .then(data => {
            alert(data.message);
          })
          .catch(error => {
            console.error('Error:', error);
          });
        });
        </script>
</body>
</html>
