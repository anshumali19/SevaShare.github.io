<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Appreciation - सेवाSHARE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style4.css"> <!-- Add your CSS file -->
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="certificate-container">
            <div class="certificate-content">
                <img src="reward.png" alt="SevaShare Logo" class="img-fluid mb-4" style="max-width: 0px;"> <!-- Adjust image size as needed -->
                <h3 id="recipient-name" class="mb-4"></h3>
                
                <div class="btn-container d-flex justify-content-center mt-4">
                    <button id="download-btn" class="btn btn-primary me-3">Download Certificate</button>
                    <button id="logout-btn" class="btn btn-secondary">Log Out</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Retrieve the user's name from localStorage
        document.getElementById('recipient-name').textContent = localStorage.getItem('username') || "User";

        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', function() {
            const certificate = document.querySelector('.certificate-container');
            html2canvas(certificate).then(canvas => {
                const link = document.createElement('a');
                link.download = 'certificate.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });

        // Logout button functionality
        document.getElementById('logout-btn').addEventListener('click', function() {
            window.location.href = "SIte.html"; // Redirect to the home page
        });
    </script>

    <!-- Include html2canvas for capturing the certificate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
